<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Demo Layout</title>
<style>
.wrap {
    width:980px;
    margin:0 auto;
}
.header { 
    height:140px;
    margin-bottom:5px;
    background-color:green;
}
.content {
    width:690px;
    height:450px;
    background-color:lightyellow;
    float:right;
    
}
.sidebar {
    width:285px;
    height:450px;
    background-color:lightgreen;
    float:left;
    margin-bottom:5px;
     
}
.footer {
	clear:both;
    height:70px;
    margin-top:15px;
    background-color:green;
}

</style>
</head>
<body>
 
<div class="wrap">
 
    <div class="header">This is Header
    </div>
 
    <div class="content">This is Content
    </div>
     
    <div class="sidebar">This is side bar
    </div>
     
    <div class="clear"></div>
     
    <div class="footer">This is footer
    </div>
 
</div>
 
</body>
</html>
